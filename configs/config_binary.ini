[Files]
number_of_columns = 1
number_of_files = 2
output_prefix = binary_experiment_files/Binary
file1 = artificial_data/Binary_data_0.csv
file2 = artificial_data/Binary_data_1.csv

[Plots]
extension = png
hpdtohdi = True
text_size_ratio = 30
font_size = 35
kind = hist
round_to = 3
credible_interval = 0.95
color = 87ceeb
count_plot = True
bar_plot = True

[Model]
variable_type = Binary
prior_model = Beta
beta_a = 1
beta_b = 1

[Bayes_factor]
analyze = True
number_of_smaller_ropes = 5
theta_rope_begin = -0.1
theta_rope_end = 0.1

[Prior]
analyze = True
save_hierarchical_txt = True
save_hierarchical_png = True
diagnostic_plots = True
data_impose_plot = True
save_trace = True
draws = 10000
chains = 4
tune = 1000
compare_all_parameters_plot = True
mean_plot = True
show_mean_plot = False

[Posterior]
analyze = True
save_hierarchical_txt = True
save_hierarchical_png = True
diagnostic_plots = True
data_impose_plot = True
save_trace = True
